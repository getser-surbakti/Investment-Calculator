<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .calculator {
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Investment Calculator</h1>
        <div class="calculator">
            <form id="calc-form" action="/result" method="post">
                <div class="form-group">
                    <label for="initial_amount">Initial Amount:</label>
                    <input type="number" class="form-control" id="initial_amount" name="initial_amount" required>
                </div>
                <div class="form-group">
                    <label for="years">After How Many Years:</label>
                    <input type="number" class="form-control" id="years" name="years" required>
                </div>
                <div class="form-group">
                    <label for="return_rate">Return Rate (%):</label>
                    <input type="number" class="form-control" id="return_rate" name="return_rate" required>
                </div>
                <div class="form-group">
                    <label for="interest_type">Interest Type:</label>
                    <select class="form-control" id="interest_type" name="interest_type" required>
                        <option value="compound">Compound Interest</option>
                        <option value="simple">Simple Interest</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select class="form-control" id="currency" name="currency" required>
                        <option value="Rp">Rp</option>
                        <option value="USD">US Dollar</option>
                    </select>
                </div>
                <div class="form-group" id="compound_options_group">
                    <label for="compound_options">Compound Options:</label>
                    <select class="form-control" id="compound_options" name="compound_options" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semi-annually">Semi-Annually</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('interest_type').addEventListener('change', function () {
            const compoundOptionsGroup = document.getElementById('compound_options_group');
            if (this.value === 'simple') {
                compoundOptionsGroup.style.display = 'none';
            } else {
                compoundOptionsGroup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
