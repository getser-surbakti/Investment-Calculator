<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk Investment Matrix</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ecf0f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            margin: 20px;
            overflow: hidden;
            border: 2px solid #e74c3c;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: #1a1a1a;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e74c3c;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e74c3c;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            margin: 0;
        }

        main {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-section {
            font-size: 1rem;
            color: #bdc3c7;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            text-align: center;
        }

        .info-section h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .formula-compact {
            margin: 15px 0;
        }

        .formula-compact h2 {
            font-size: 1.1rem;
            color: #f1c40f;
            margin: 10px 0 5px;
            letter-spacing: 1px;
        }

        .formula-text {
            font-size: 1rem;
            color: #ecf0f1;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #f1c40f;
            line-height: 1.6;
            display: inline-block;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 700;
            color: #ecf0f1;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            color: #ecf0f1;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            height: 55px;
        }

        .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            background: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
        }

        .form-control::placeholder {
            color: #7f8c8d;
        }

        .btn-primary {
            background: #e74c3c;
            border: none;
            padding: 20px;
            font-size: 1.3rem;
            border-radius: 10px;
            width: 100%;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                border-radius: 10px;
            }

            .header-title {
                font-size: 1.8rem;
            }

            .info-section h1 {
                font-size: 1.2rem;
            }

            .formula-text {
                font-size: 0.9rem;
            }

            .form-group label {
                font-size: 1rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 12px;
            }

            .btn-primary {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 class="header-title">KALKULATOR INVESTASI</h1>
        </header>
        <main>
            <div class="info-section">
                <h1>Rumus Kekuatan Finansial</h1>
                <div class="formula-compact">
                    <h2>1. Bunga Majemuk</h2>
                    <span class="formula-text">A = P × (1 + r / n) ^ (n × t)</span>
                </div>
                <div class="formula-compact">
                    <h2>2. Dengan Injeksi Dana</h2>
                    <span class="formula-text">A = [P × (1 + r / n) ^ (n × t)] + [C × (((1 + r / n) ^ (n × t) - 1) / (r / n))]</span>
                </div>
                <div class="formula-compact">
                    <h2>3. Nilai Riil (Inflasi)</h2>
                    <span class="formula-text">A_riil = A / (1 + i) ^ t</span>
                </div>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="currency">1️⃣ Unit Moneter</label>
                    <select id="currency" name="currency" class="form-control" required>
                        <option value="">Pilih unit moneter</option>
                        <option value="Rp">Rp Indonesia</option>
                        <option value="$">$ Dollar</option>
                        <option value="€">€ Euro</option>
                        <option value="£">£ Pound</option>
                        <option value="₹">₹ Rupee</option>
                        <option value="¥">¥ Yen</option>
                        <option value="₣">₣ Franc</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="principal">2️⃣ Modal Awal</label>
                    <input type="number" id="principal" name="principal" class="form-control" placeholder="Berapa modalmu?" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="annual_rate">3️⃣ Tingkat Pengembalian (%)</label>
                    <input type="number" id="annual_rate" name="annual_rate" class="form-control" placeholder="Berapa % per tahun?" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="years">4️⃣ Durasi (Tahun)</label>
                    <input type="number" id="years" name="years" class="form-control" placeholder="Berapa lama?" required>
                </div>
                <div class="form-group">
                    <label for="contribution_amount">5️⃣ Injeksi Dana</label>
                    <input type="number" id="contribution_amount" name="contribution_amount" class="form-control" placeholder="Tambahan berapa?" required>
                </div>
                <div class="form-group">
                    <label for="contribution_frequency">6️⃣ Frekuensi Injeksi</label>
                    <select id="contribution_frequency" name="contribution_frequency" class="form-control" required>
                        <option value="">Seberapa sering?</option>
                        <option value="annually">Tahunan</option>
                        <option value="semi-annually">6 Bulanan</option>
                        <option value="quarterly">3 Bulanan</option>
                        <option value="monthly">Bulanan</option>
                        <option value="weekly">Mingguan</option>
                        <option value="daily">Harian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="compounding_frequency">7️⃣ Frekuensi Majemuk</label>
                    <select id="compounding_frequency" name="compounding_frequency" class="form-control" required>
                        <option value="">Seberapa sering majemuk?</option>
                        <option value="annually">Tahunan</option>
                        <option value="semi-annually">6 Bulanan</option>
                        <option value="quarterly">3 Bulanan</option>
                        <option value="monthly">Bulanan</option>
                        <option value="weekly">Mingguan</option>
                        <option value="daily">Harian</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inflation_rate">8️⃣ Tingkat Inflasi (%)</label>
                    <input type="number" id="inflation_rate" name="inflation_rate" class="form-control" placeholder="Inflasi berapa?" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Luncurkan Perhitungan</button>
            </form>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
