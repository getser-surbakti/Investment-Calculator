<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: #1d6ce4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-block {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        select.form-control, input.form-control {
            border-radius: 5px;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Investment Calculator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency" class="form-control" required>
                    <option value="$">$ Dollar</option>
                    <option value="€">€ Euro</option>
                    <option value="£">£ Pound</option>
                    <option value="₹">₹ Rupee</option>
                    <option value="Rp">Rp Indonesia</option>
                    <option value="¥">¥ Yen</option>
                    <option value="₣">₣ Franc</option>
                </select>
            </div>
            <div class="form-group">
                <label for="principal">Initial Investment Amount</label>
                <input type="number" id="principal" name="principal" class="form-control" placeholder="How much do you plan to invest?" required>
            </div>
            <div class="form-group">
                <label for="annual_rate">Estimated Annual Rate of Return (%)</label>
                <input type="number" id="annual_rate" name="annual_rate" class="form-control" placeholder="What is your annual expected rate of return?" required>
            </div>
            <div class="form-group">
                <label for="years">Years of Growth</label>
                <input type="number" id="years" name="years" class="form-control" placeholder="How long do you plan to leave your money in your investment?" required>
            </div>
            <div class="form-group">
                <label for="contribution_amount">Contribution Amount</label>
                <input type="number" id="contribution_amount" name="contribution_amount" class="form-control" placeholder="Any planned regular contributions?" required>
            </div>
            <div class="form-group">
                <label for="contribution_frequency">Contribution Frequency</label>
                <select id="contribution_frequency" name="contribution_frequency" class="form-control" required>
                    <option value="annually">Annually</option>
                    <option value="semi-annually">Semi-annually</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="compounding_frequency">Compounding Frequency</label>
                <select id="compounding_frequency" name="compounding_frequency" class="form-control" required>
                    <option value="annually">Annually</option>
                    <option value="semi-annually">Annually</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="daily">Daily</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inflation_rate">Inflation Rate (%)</label>
                <input type="number" id="inflation_rate" name="inflation_rate" class="form-control" placeholder="Enter value here" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
    </div>
</body>
</html>
