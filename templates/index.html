<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .btn-block {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        select.form-control, input.form-control {
            border-radius: 5px;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 4em;
                color: black;
                font-weight: bold;
            }
            marquee {
                font-size: 0.7em;
                color: rgb(47, 116, 207);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Investment Calculator</h1>
        <marquee direction="left">"Invest today, prosper tomorrow." - &#x2728; IG: @getsersurbakti-</marquee>
        <form method="POST">
            <div class="form-group">
                <label for="currency">1️⃣ <b>Step 1:</b> Currency</label>
                <select id="currency" name="currency" class="form-control" required>
                    <option value="">Pilih mata uang yang digunakan</option>
                    <option value="Rp">Rp Indonesia</option>
                    <option value="$">$ Dollar</option>
                    <option value="€">€ Euro</option>
                    <option value="£">£ Pound</option>
                    <option value="₹">₹ Rupee</option>
                    <option value="¥">¥ Yen</option>
                    <option value="₣">₣ France</option>
                </select>
            </div>
            <div class="form-group">
                <label for="principal">2️⃣ <b>Step 2:</b> Initial Investment Amount</label>
                <input type="number" id="principal" name="principal" class="form-control" placeholder="Mau investasi berapa?" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="annual_rate">3️⃣ <b>Step 3:</b> Estimated Annual Rate of Return (%)</label>
                <input type="number" id="annual_rate" name="annual_rate" class="form-control" placeholder="Kira-kira berapa persen return tahunannya?" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="years">4️⃣ <b>Step 4:</b> Years of Growth</label>
                <input type="number" id="years" name="years" class="form-control" placeholder="Jangka waktu investasinya berapa lama?" required>
            </div>
            <div class="form-group">
                <label for="contribution_amount">5️⃣ <b>Step 5:</b> Contribution Amount</label>
                <input type="number" id="contribution_amount" name="contribution_amount" class="form-control" placeholder="Ada rencana buat nyetor tambahan investasi? " required>
            </div>
            <div class="form-group">
                <label for="contribution_frequency">6️⃣ <b>Step 6:</b> Contribution Frequency</label>
                <select id="contribution_frequency" name="contribution_frequency" class="form-control" required>
                    <option value=" ">Setor tambahannya seberapa sering?</option>
                    <option value="annually">Rutin setiap setahun sekali</option>
                    <option value="semi-annually">Rutin setiap 6 bulan sekali</option>
                    <option value="quarterly">Rutin setiap 3 bulan sekali</option>
                    <option value="monthly">Rutin setiap bulan</option>
                    <option value="weekly">Rutin setiap minggu</option>
                    <option value="daily">Rutin setiap hari</option>
                </select>
            </div>
            <div class="form-group">
                <label for="compounding_frequency">7️⃣ <b>Step 7:</b> Compounding Frequency</label>
                <select id="compounding_frequency" name="compounding_frequency" class="form-control" required>
                    <option value=" ">Pilih jenis pemajemukan bunga-nya</option>
                    <option value="annually">Tahunan (Annually)</option>
                    <option value="semi-annually">6 bulanan (Semi-annually)</option>
                    <option value="quarterly">3 bulanan (Quarterly)</option>
                    <option value="monthly">Bulanan (Monthly)</option>
                    <option value="weekly">Mingguan (Weekly)</option>
                    <option value="daily">Harian (Daily)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inflation_rate">8️⃣ <b>Step 8:</b> Inflation Rate (%)</label>
                <input type="number" id="inflation_rate" name="inflation_rate" class="form-control" placeholder="Kira-kira berapa besar inflasi-nya?" step="0.01" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
    </div>
</body>
</html>
